<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Generic table</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
  <div class="row">
    <div class="col-md-4">
  <h1>JSON to generic table</h1>
  <table id="content" class="table table-striped"></table>
  <button id="B1"> Hoest API</button>
<br>
<br>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="id">Book ID</label>
      <div class="col-sm-10">
      <input type="Number" class="form-control" id="id" placeholder="ID">
      <p class="help-block">ID has to be a number</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="Title" >Book Title</label>
      <div class="col-sm-10">
      <input type="Text" class="form-control" id="Title" placeholder="Title"> 
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="Author">Book Author</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="Author" placeholder="Author"> 
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="Publisher">Book Publisher</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="Publisher" placeholder="Publisher" > 
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="Price">Book Price</label>
      <div class="col-sm-10">
      <input type="double" class="form-control" id="Price" placeholder="Price"> 
      </div>
    </div>
    <button type="post" id="post" class="btn btn-default">Post</button>
  </form>
</div>
</div>
  <script src="bundle.js"></script>
</body>
</html>
